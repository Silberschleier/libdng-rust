name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: windows-latest
            triplet: x64-windows-static-mingw
            configuration: 'x64.*'
          - os: ubuntu-latest
            triplet: x64-linux
            configuration: '.*Linux.*'
          - os: macos-latest
            triplet: x64-osx
            configuration: '.*Linux.*'
    env:
      VCPKGRS_TRIPLET: ${{ matrix.triplet }}
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: Install cargo-Vcpkg
      run: cargo install cargo-vcpkg
    - name: Build vcpkg
      run: cargo vcpkg build
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
