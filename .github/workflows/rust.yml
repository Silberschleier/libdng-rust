name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: windows-latest
            triplet: x64-windows-static
            configuration: 'x64.*'
          - os: ubuntu-latest
            triplet: x64-linux
            configuration: '.*Linux.*'
          - os: macos-latest
            triplet: x64-osx
            configuration: '.*Linux.*'
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: Run vcpkg
      uses: lukka/run-vcpkg@v6
      with:
        vcpkgArguments: 'zlib expat'
        vcpkgDirectory: '${{ github.workspace }}/src/cpp/vcpkg'
        VCPKG_DEFAULT_TRIPLET: ${{ matrix.triplet }}
    - name: Build
      run: |
        cmake --help
        cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
