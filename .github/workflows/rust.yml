name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Run vcpkg
      uses: lukka/run-vcpkg@v4
      with:
        vcpkgArguments: 'zlib expat'
        vcpkgDirectory: '${{ github.workspace }}/vcpkg'
    - name: Build
      run: |
        cmake --help
        cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
